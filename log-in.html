<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="assets/css/odometer-theme-car.css"> -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <title>Document</title>
    <!-- My Css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />

<body style="overflow: hidden;">
    <main>
        <section id="login-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 col-lg-6 col-sm-12 col-xs-12">
                        <img src="assets/img/log-in.jpg" alt="">
                    </div>
                    <div class="col-6 col-lg-6 col-sm-12 col-xs-12">
                        <a href="#">
                            <img src="assets/img/logo.png" alt="">
                        </a>
                        <h3>Welcome back</h3>
                        <p>New to Strax? <a href="#">Sign up</a></p>
                        <form>
                            <input type="email" placeholder="Your email address" class="form-control">
                            <input type="password" placeholder="Your password" class="form-control">
                            <button type="submit"> <i class="fas fa-fire"></i>
                                Login</button>
                            <a href="#">Forgot Password?</a>
                            <div class="social">
                                <button type="submit">
                                    <i class="fab fa-facebook-f"></i>
                                    Connect with Facebook
                                </button>
                                <button type="submit">
                                    <i class="fab fa-google"></i>
                                    Connect with Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/JS/owl.carousel.min.js"></script>
    <!-- <script src="assets/JS/odometer.min.js"></script> -->

    <script src="assets/JS/main.js"></script>

</html>
